<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>報價填寫</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      font-size: 18px;
    }
    label, select, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      font-size: 18px;
      padding: 10px;
      width: 100%;
    }
    #username {
      font-weight: bold;
      margin-bottom: 20px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div id="username">登入中...</div>

  <form id="quoteForm">
    <label for="customer">客戶名稱</label>
    <select id="customer" name="customer">
      <option>載入中...</option>
    </select>

    <label for="product">產品名稱</label>
    <input type="text" id="product" name="product" required />

    <label for="price">報價金額</label>
    <input type="number" id="price" name="price" required />

    <label for="note">備註</label>
    <textarea id="note" name="note" rows="4"></textarea>

    <button type="submit">送出報價</button>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const customerSelect = document.getElementById('customer');
    const usernameDiv = document.getElementById('username');
    let userId = '', userName = '';

    async function main() {
      await liff.init({ liffId: "2007824757-xMAag5o7" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      userId = profile.userId;
      userName = profile.displayName;
      usernameDiv.textContent = `登入者：${userName}`;

      // 載入客戶清單
      fetch("https://script.google.com/macros/s/AKfycbzDOjBzYQR8Efx-aYHIC73zuRIiNcOjv990KaxkhI-QEKnJkgQIuwW5j0cBpUDrexkJ8Q/exec")
        .then(res => res.json())
        .then(data => {
          customerSelect.innerHTML = '';
          data.forEach(name => {
            const option = document.createElement("option");
            option.value = name;
            option.textContent = name;
            customerSelect.appendChild(option);
          });
        });
    }

    document.getElementById("quoteForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        customer: document.getElementById("customer").value,
        product: document.getElementById("product").value,
        price: document.getElementById("price").value,
        note: document.getElementById("note").value,
        userId: userId,
        userName: userName
      };

      fetch("https://script.google.com/macros/s/AKfycbzDOjBzYQR8Efx-aYHIC73zuRIiNcOjv990KaxkhI-QEKnJkgQIuwW5j0cBpUDrexkJ8Q/exec", {
        method: "POST",
        body: new URLSearchParams(data)
      })
        .then(res => res.text())
        .then(txt => {
          alert("已送出報價！");
          document.getElementById("quoteForm").reset();
        });
    });

    main();
  </script>
</body>
</html>
