<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>報價回報</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .user-name {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="user-name" id="userName">載入使用者中...</div>

  <form id="quoteForm">
    <label for="customer">客戶名稱：</label>
    <select id="customer" name="customer">
      <option value="">載入中...</option>
    </select>

    <label for="product">產品名稱：</label>
    <input type="text" id="product" name="product" required>

    <label for="price">報價金額：</label>
    <input type="number" id="price" name="price" required>

    <label for="note">備註：</label>
    <textarea id="note" name="note" rows="3"></textarea>

    <button type="submit">送出</button>
  </form>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    // ✅ 設定區（變數集中管理）
    const LIFF_ID = "2007824757-xMAag5o7"; // ←請換成你的 LIFF ID
    const GAS_URL_SUBMIT = "https://script.google.com/macros/s/AKfycby-tXE8fm_ntTocuZBOH0mzachXmrh7JnxiRz7GfP2DK_W-1zUgKvmASActecFXjgBeRA/exec";
    const GAS_URL_CUSTOMERS = "https://script.google.com/macros/s/AKfycbwYbAWYtStJfoIqFeZXPStONhcGFUSdn3yWVzQpz3ppMrWVcodFYb9okCyMfKV_rKLq5Q/exec";

    let userId = "";
    let displayName = "";

    // ✅ 初始化 LIFF
    async function initLiff() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        displayName = profile.displayName;
        userId = profile.userId;
        document.getElementById("userName").textContent = `使用者：${displayName}`;
      }
    }

    // ✅ 載入客戶資料
    async function loadCustomers() {
      try {
        const res = await fetch(GAS_URL_CUSTOMERS);
        const data = await res.json();
        const customerSelect = document.getElementById("customer");
        customerSelect.innerHTML = '<option value="">請選擇</option>';
        data.customers.forEach(name => {
          const opt = document.createElement("option");
          opt.value = name;
          opt.textContent = name;
          customerSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("載入客戶失敗：", err);
        document.getElementById("customer").innerHTML = '<option value="">載入失敗</option>';
      }
    }

    // ✅ 表單送出
    document.getElementById("quoteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("userId", userId);
      formData.append("userName", displayName);

      try {
        const res = await fetch(GAS_URL_SUBMIT, {
          method: "POST",
          body: formData,
        });

        const text = await res.text();
        alert(text === "OK" ? "資料送出成功！" : "送出失敗：" + text);
        e.target.reset();
      } catch (err) {
        alert("提交錯誤：" + err);
      }
    });

    // ✅ 主流程
    window.addEventListener("DOMContentLoaded", async () => {
      await initLiff();
      await loadCustomers();
    });
  </script>
</body>
</html>
