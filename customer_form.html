<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資料建檔</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f4f7f6; color: #333; }
        h1 { text-align: center; color: #00b900; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="date"] {
            display: block;
            margin-bottom: 15px;
            width: calc(100% - 16px); /* 考慮 padding */
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        #salesNameDisplay {
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff; /* 藍色 */
            text-align: center;
            font-size: 1.1em;
        }
        button[type="submit"] {
            background-color: #00b900;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }
        button[type="submit"]:hover {
            background-color: #009e00;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h1>客戶資料建檔</h1>
    <div id="salesNameDisplay">🔄 載入業務資訊...</div>

    <form id="customerForm">
        <label for="customerName">客戶名稱:</label>
        <input type="text" name="customerName" id="customerName" placeholder="請輸入客戶名稱" required>

        <label for="sales">業務 (自動填入):</label>
        <input type="text" name="sales" id="sales" required readonly>

        <label for="recordDate">建檔日期:</label>
        <input type="date" name="recordDate" id="recordDate" required>

        <button type="submit">送出資料</button>
    </form>

    <div id="statusMessage" class="message" style="display:none;"></div>

    <script>
        // 請替換成你的 LIFF ID
        const liffId = "2007824757-jr3mR8G7"; // 例如: "2007824757-mvngBGAJ"

        // 請替換成你的 GAS 部署網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbwHa-w8rZqiMmMjmU_c2z0-DTmA4GxPG_wfrDy6IUyyJqF6VxsGhSIMv7wmxvcKesIH3g/exec"; // 例如: "https://script.google.com/macros/s/AKfycbw3VMlwXiatIW_gC_wWVydQsH8oJaKt-RiJpsxyZgfsaiHVMcBRWcVMndYYS3YhkttZpQ/exec"

        const salesNameDisplay = document.getElementById("salesNameDisplay");
        const salesInput = document.getElementById("sales");
        const recordDateInput = document.getElementById("recordDate");
        const customerForm = document.getElementById("customerForm");
        const statusMessage = document.getElementById("statusMessage");

        async function main() {
            try {
                // 1. 初始化 LIFF SDK
                await liff.init({ liffId: liffId });

                // 2. 檢查登入狀態，未登入則導向登入頁
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return; // 終止後續執行，等待登入
                }

                // 3. 取得 LINE 使用者個人資料
                const profile = await liff.getProfile();
                salesNameDisplay.textContent = `👤 目前業務：${profile.displayName}`;
                salesInput.value = profile.displayName; // 自動填入業務名稱

                // 4. 自動填入今天的日期
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0'); // 月份從0開始，所以+1
                const day = String(today.getDate()).padStart(2, '0');
                recordDateInput.value = `${year}-${month}-${day}`;

            } catch (err) {
                // 處理 LIFF 初始化或取得資料失敗的錯誤
                salesNameDisplay.textContent = "⚠️ 無法取得業務資訊，請檢查 LIFF 設定或網路連線。";
                console.error("LIFF 錯誤:", err);
                showStatusMessage("❌ 無法取得業務資訊，請稍後再試。", "error");
            }
        }

        // 顯示狀態訊息
        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `message ${type}`; // 設置 class 以應用樣式
            statusMessage.style.display = "block";
            setTimeout(() => {
                statusMessage.style.display = "none";
            }, 5000); // 訊息顯示5秒後隱藏
        }

        // 表單提交事件監聽器
        customerForm.addEventListener("submit", async (e) => {
            e.preventDefault(); // 阻止表單預設提交行為

            const formData = new FormData(customerForm);
            // FormData 會自動包含所有 name 屬性的 input 值

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData // 直接傳送 FormData 物件
                });

                if (response.ok) {
                    showStatusMessage("✅ 客戶資料已成功送出！", "success");
                    // 提交成功後，可以選擇清空表單或關閉 LIFF 視窗
                    // customerForm.reset(); // 清空表單
                    // 或者
                    // setTimeout(() => { liff.closeWindow(); }, 1500); // 延遲關閉視窗，讓使用者看到成功訊息
                } else {
                    const errorText = await response.text();
                    showStatusMessage(`❌ 送出失敗！錯誤: ${errorText}`, "error");
                    console.error("提交失敗的 HTTP 響應:", response.status, errorText);
                }
            } catch (err) {
                showStatusMessage("❌ 提交時發生錯誤，請檢查網路連線或 GAS 服務。", "error");
                console.error("Fetch 錯誤:", err);
            }
        });

        // 初始化 LIFF 應用
        main();
    </script>
</body>
</html>
