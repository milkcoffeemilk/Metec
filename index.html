<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>請假表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, select, textarea { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
    #userName { margin-bottom: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>

  <div id="userName">🔄 載入中...</div>

  <form id="leaveForm">
    <input type="text" name="name" id="name" placeholder="姓名" required readonly>
    <select name="type" required>
      <option value="">請選擇請假類型</option>
      <option value="事假">事假</option>
      <option value="病假">病假</option>
      <option value="特休">特休</option>
    </select>
    <input type="date" name="dateStart" required>
    <input type="date" name="dateEnd" required>
    <textarea name="reason" placeholder="請假原因" required></textarea>
    <button type="submit">送出</button>
  </form>

  <script>
    const liffId = "2007824757-mvngBGAJ";
    const scriptURL = "https://script.google.com/macros/s/AKfycbx_S_LnmWvyL82tRbzeCgT5201uMT7vUdnZa5nWLhSYtsxL94UGDInvYU7fkilvM3pd/exec";

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      try {
        const profile = await liff.getProfile();
        document.getElementById("userName").textContent = `👤 目前登入者：${profile.displayName}`;
        document.getElementById("name").value = profile.displayName;
      } catch (err) {
        document.getElementById("userName").textContent = "⚠️ 無法取得使用者資訊";
        console.error(err);
      }
    }

    document.getElementById("leaveForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(() => {
          alert("已送出！");
          liff.closeWindow();
        })
        .catch(err => {
          alert("送出失敗！");
          console.error(err);
        });
    });

    main();
  </script>
</body>
</html>
