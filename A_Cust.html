<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資料建檔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* CSS 共通樣式 */
        body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; background-color: #f4f7f6; color: #333; }
        h1 { text-align: center; color: #00b900; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="number"], input[type="date"], select, textarea {
            display: block;
            margin-bottom: 15px;
            width: calc(100% - 16px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        #salesNameDisplay {
            margin-bottom: 20px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            font-size: 1.1em;
        }
        button[type="submit"] {
            background-color: #00b900;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover:not(:disabled) {
            background-color: #009e00;
        }
        button[type="submit"]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message.show {
            opacity: 1;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h1>客戶資料建檔 V1.09</h1>
    <div id="salesNameDisplay">🔄 載入業務資訊...</div>

    <form id="customerForm">
        <label for="customerCode">客戶編號:</label>
        <input type="number" name="customerCode" id="customerCode" placeholder="請輸入客戶編號" min="10000" max="99999" step="1" required>

        <label for="customerName">客戶名稱:</label>
        <input type="text" name="customerName" id="customerName" placeholder="請輸入客戶名稱" required>

        <label for="sales">業務 (自動填入):</label>
        <input type="text" name="sales" id="sales" required readonly>

        <label for="recordDate">建檔日期:</label>
        <input type="date" name="recordDate" id="recordDate" required>

        <button type="submit" id="submitButton">送出資料</button>
    </form>

    <div id="statusMessage" class="message"></div>

    <script>
        // 請替換成你的 LIFF ID
        const liffId = "2007824757-R2rn6zYv"; 
        // 請替換成你的客戶資料GAS專案部署網址
        const scriptURL = "https://script.google.com/macros/s/AKfycbzAnwkn9B-k6a7iUEb8FPljHbuiDHYW1x--dmCIAgQRbLSRPCx0fcJedACeb6-v6ix1fw/exec"; 

        const salesNameDisplay = document.getElementById("salesNameDisplay");
        const salesInput = document.getElementById("sales");
        const recordDateInput = document.getElementById("recordDate");
        const customerForm = document.getElementById("customerForm");
        const customerCodeInput = document.getElementById("customerCode"); 
        const customerNameInput = document.getElementById("customerName"); 
        const submitButton = document.getElementById("submitButton"); 
        const statusMessage = document.getElementById("statusMessage");

        /**
         * 顯示狀態訊息。
         * @param {HTMLElement} statusElement - 顯示訊息的 DOM 元素。
         * @param {string} message - 要顯示的訊息文字。
         * @param {string} type - 訊息類型 ('success' 或 'error')。
         * @param {boolean} [autoHide=true] - 訊息是否自動隱藏。
         * @param {number} [duration=3000] - 訊息自動隱藏的持續時間 (毫秒)。
         */
        function showStatusMessage(statusElement, message, type, autoHide = true, duration = 3000) {
            statusElement.textContent = message;
            statusElement.className = `message ${type} show`; 
            
            if (autoHide) {
                setTimeout(() => {
                    statusElement.classList.remove("show"); 
                }, duration);
            }
        }

        /**
         * 獲取今天的日期，格式為 YYYY-MM-DD。
         * @returns {string} - 當前日期字串。
         */
        function getTodayDateString() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        /**
         * 初始化 LIFF 並獲取使用者個人資料。
         * @param {string} liffId - 你的 LIFF ID。
         * @param {HTMLElement} displayElement - 用於顯示使用者名稱的 DOM 元素。
         * @param {HTMLElement} inputElement - 用於自動填入使用者名稱的 input 元素。
         * @returns {Promise<Object>} - 成功則返回 Promise 包裹的 profile 物件，失敗則拒絕 Promise。
         */
        async function initLiffAndGetProfile(liffId, displayElement, inputElement) {
            try {
                await liff.init({ liffId: liffId });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return Promise.reject("未登入，已導向 LIFF 登入頁面。");
                }

                const profile = await liff.getProfile();
                if (displayElement) {
                    displayElement.textContent = `👤 目前登入者：${profile.displayName}`;
                }
                if (inputElement) {
                    inputElement.value = profile.displayName;
                }
                return profile;

            } catch (err) {
                if (displayElement) {
                    displayElement.textContent = "⚠️ 無法取得使用者資訊，請檢查 LIFF 設定或網路連線。";
                }
                console.error("LIFF 初始化或獲取資料錯誤:", err);
                return Promise.reject(err);
            }
        }

        /**
         * 處理表單提交的核心邏輯。
         * @param {HTMLFormElement} formElement - 要處理的表單 DOM 元素。
         * @param {HTMLElement} submitButton - 提交按鈕 DOM 元素。
         * @param {HTMLElement} statusElement - 顯示狀態訊息的 DOM 元素。
         * @param {string} scriptURL - Google Apps Script 的部署 URL。
         * @param {Function} [onSuccessCallback] - 提交成功後執行的回呼函數 (可選)。
         * @param {Function} [onErrorCallback] - 提交失敗後執行的回呼函數 (可選)。
         */
        async function handleFormSubmission(formElement, submitButton, statusElement, scriptURL, onSuccessCallback = () => {}, onErrorCallback = () => {}) {
            submitButton.disabled = true;
            submitButton.textContent = "資料送出中...";

            const formData = new FormData(formElement);

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData 
                });

                if (response.ok) {
                    showStatusMessage(statusElement, "✅ 資料已成功送出！", "success");
                    onSuccessCallback();
                } else {
                    const errorText = await response.text();
                    showStatusMessage(statusElement, `❌ 送出失敗！錯誤: ${errorText}`, "error", false); 
                    console.error("提交失敗的 HTTP 響應:", response.status, errorText);
                    onErrorCallback(errorText);
                }
            } catch (err) {
                showStatusMessage(statusElement, "❌ 提交時發生錯誤，請檢查網路連線或服務。", "error", false); 
                console.error("Fetch 錯誤:", err);
                onErrorCallback(err.message);
            } finally {
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = "送出資料";
                }, 3000); 
            }
        }

        // 頁面初始化函數
        async function initPage() {
            try {
                await initLiffAndGetProfile(liffId, salesNameDisplay, salesInput);
                recordDateInput.value = getTodayDateString();

            } catch (err) {
                showStatusMessage(statusMessage, "❌ 頁面初始化失敗，請重新載入。", "error", false);
                console.error("客戶頁面初始化錯誤:", err);
            }
        }

        // 提交成功後的回呼函數
        function onCustomerSubmitSuccess() {
            customerCodeInput.value = ""; 
            customerNameInput.value = ""; 
            customerCodeInput.focus(); 
        }

        // 監聽表單提交事件
        customerForm.addEventListener("submit", (e) => {
            e.preventDefault();
            handleFormSubmission(
                customerForm, 
                submitButton, 
                statusMessage, 
                scriptURL, 
                onCustomerSubmitSuccess
            );
        });

        // 啟動頁面初始化
        initPage();
    </script>
</body>
</html>
